<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate & Review Glowfully</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <custom-header></custom-header>
    
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Share Your Experience</h1>
            
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Rate Our Service</h2>
                <div class="flex items-center space-x-2 mb-4" id="starRating">
                    <!-- Stars will be inserted here by JavaScript -->
                </div>
                <p class="text-sm text-gray-500">Tap to rate from 1 (poor) to 5 (excellent)</p>
            </div>
            
            <form id="reviewForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Optional">
                </div>
                
                <div>
                    <label for="review" class="block text-sm font-medium text-gray-700 mb-1">Your Review</label>
                    <textarea id="review" name="review" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Tell us about your experience..." required></textarea>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="anonymous" name="anonymous" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="anonymous" class="ml-2 block text-sm text-gray-700">Post anonymously</label>
                </div>
                
                <button  type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i data-feather="send" class="mr-2"></i> Submit Review
                </button>
            </form>
        </div>
        
        <div class="max-w-3xl mx-auto mt-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Top Reviews</h2>
            <div id="reviewsContainer" class="space-y-6">
                <!-- Reviews will be loaded here -->
                <div class="text-center py-12 text-gray-500" id="loadingReviews">
                    Loading reviews...
                </div>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script>
        function sendToFormspree(){
            
        }
    </script>

    <script src="script.js"></script>
    <script>feather.replace();</script>






    <button id="homebtn" class="bg-gray-500 hover:bg-pink-600 text-white font-bold py-1 px-6 rounded-full transition duration-300 transform hover:scale-105">
        <a href="index.html">Home</a>
    </button>
</body>
</html>

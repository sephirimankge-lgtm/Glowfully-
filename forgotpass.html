<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | GLOWFULLY</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="components/auth-header.js"></script>
    <script src="components/auth-footer.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <auth-header></auth-header>
<a href="index.html" class="text-pink-900 hover:text-pink-500 transition">Homepage</a>
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Reset Password</h1>
                    <p class="text-gray-600 mt-2">Enter your email to receive reset instructions</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <div class="relative">
                            <input type="email" id="email" name="email" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="you@example.com">
                            <i data-feather="mail" class="absolute right-3 top-3 text-gray-400"></i>
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Remember your password? 
                        <a href="login.html" class="text-blue-600 font-medium hover:underline">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>


    <auth-footer></auth-footer>

    <script>
        feather.replace();
    </script>
    <script src="script.js"></script>
</body>
</html>
